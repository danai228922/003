<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
  <style>
    body { padding: 256px }
    button { display: none; width: 50%; padding: 16px 0; margin: 16px auto }
  </style>
</head>
<body>
  <button id="btnShare" onclick="sendShare()">Share Target Picker</button>
  <button id="btnLogin" onclick="liff.login()">Log In</button>
  <button id="btnLogOut" onclick="logOut()">Log Out</button>
  <script src="https://static.line-scdn.net/liff/edge/versions/2.9.0/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          "type": "flex",
          "altText": "รับสมัครพระนิเทศก์ และพระบริหารการนิเทศ",
          "contents": {
  "type": "carousel",
  "contents": [
  {
      "type": "bubble",
      "hero": {
        "type": "image",
        "url": "https://sv1.picz.in.th/images/2021/06/18/sKr17E.jpg",
        "size": "full",
        "aspectRatio": "20:13",
        "aspectMode": "cover"
      },
      "footer": {
        "type": "box",
        "layout": "vertical",
        "spacing": "sm",
        "contents": [
          {
            "type": "button",
            "style": "primary",
            "height": "sm",
            "action": {
              "type": "uri",
              "label": "สมัครเข้าร่วมหลักสูตร",
              "uri": "https://docs.google.com/forms/d/e/1FAIpQLSfc1g19oXyH1IDfqNeLKWh8Ik__wZA9X4vBy6jdUjeKJYhLpg/viewform?usp=sf_link"
            }
          },
          {
            "type": "box",
            "layout": "horizontal",
            "contents": [
              {
                "type": "button",
                "action": {
                  "type": "uri",
                  "label": "ข้อมูลผู้สมัคร",
                  "uri": "https://docs.google.com/forms/d/e/1FAIpQLSfc1g19oXyH1IDfqNeLKWh8Ik__wZA9X4vBy6jdUjeKJYhLpg/viewanalytics"
                },
                "style": "secondary"
              },
              {
                "type": "button",
                "action": {
                  "type": "uri",
                  "label": "แชร์ให้เพื่อน",
                  "uri": "https://liff.line.me/1655879041-LJlznO94"
                },
                "style": "secondary",
                "offsetStart": "xs"
              }
            ]
          },
          {
            "type": "spacer",
            "size": "sm"
          }
        ],
        "flex": 0
      }
    },
    {
      "type": "bubble",
      "hero": {
        "type": "image",
        "url": "https://sv1.picz.in.th/images/2021/06/18/sKrfTP.jpg",
        "size": "full",
        "aspectRatio": "20:13",
        "aspectMode": "cover"
      },
      "footer": {
        "type": "box",
        "layout": "vertical",
        "spacing": "sm",
        "contents": [
          {
            "type": "button",
            "style": "primary",
            "height": "sm",
            "action": {
              "type": "uri",
              "label": "กลุ่มไลน์รับข้อมูลข่าสาร",
              "uri": "https://line.me/ti/g2/sgy1ya7eCMuSLtnVGqdVPw?utm_source=invitation&utm_medium=link_copy&utm_campaign=default"
            }
          },
          {
            "type": "button",
            "style": "secondary",
            "height": "sm",
            "action": {
              "type": "uri",
              "label": "รายละเอียดหลักสูตร",
              "uri": "https://drive.google.com/file/d/178h1Vy1mucqp1ggEy-BydTS8Cy8JYcjT/view?usp=sharing"
            }
          },
          {
            "type": "spacer",
            "size": "sm"
          }
        ],
        "flex": 0
      }
    }
  ]
}
        }
      ])
      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }
    function logOut() {
      liff.logout()
      window.location.reload()
    }
    async function main() {
      await liff.init({ liffId: "1655879041-LJlznO94" })
      if (liff.isLoggedIn()) {
        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
      }
    }
    main()
  </script>
</body>
</html>
